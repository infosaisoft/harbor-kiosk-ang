<app-header></app-header>

<section>
    <div class="container">
        <div class="patientForm">
            <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Your Name">  
                    <span class="errTxt" *ngIf="patientForm.controls['name'].hasError('required')">
                        First Name is <strong>required</strong>
                    </span>               
                </div>

                <div class="form-group">
                    <label>Aadhar</label>
                    <input type="text" id="aadhar" formControlName="aadhar" class="form-control" placeholder="Enter Your Aadhar">  
                    <span class="errTxt" *ngIf="patientForm.controls['aadhar'].hasError('required')">
                        Aadhar is <strong>required</strong>
                    </span>                 
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter Your Email"> 
                    <span class="errTxt" *ngIf="patientForm.controls['email'].hasError('email') && !patientForm.controls['email'].hasError('required')">
                       <strong>Please enter a valid email address</strong>
                    </span>   
                    <span class="errTxt" *ngIf="patientForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </span>              
               </div>
              
                <div class="form-group">
                    <label>Mobile No.</label>
                    <input type="text" id="contact" formControlName="contact" class="form-control" placeholder="Enter Your Mobile No."> 
                    <span class="errTxt" *ngIf="patientForm.controls['contact'].hasError('required')">
                        Contact is <strong>required</strong>
                    </span>                
                </div>
                
                <div class="form-group footerBtn">
                  <button type="submit" [disabled]="!patientForm.valid" class="btn btn-primary">Register</button>               
                </div>
            </form>
        </div>
    </div>
</section>
